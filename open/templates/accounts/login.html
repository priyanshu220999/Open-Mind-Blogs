<!DOCTYPE html>
{% extends 'open/base.html' %}
{% block body_block %}

<div class="jumbotron body_font">
    <h1><b>Login here!</b></h1>

    {% if form.errors %}
      <p>You have entered incorrect details!</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock %}
