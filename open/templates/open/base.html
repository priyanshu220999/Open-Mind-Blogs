<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>

    <!-- my custom css-->
    <link rel="stylesheet" href="{% static 'ccs/mycss.css' %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=PT+Sans&display=swap" rel="stylesheet">

    <!--    Medium Editor Tool-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

</head>
<body class="wrapper">
<nav class="navbar navbar-inverse navbar-static-top navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li>
                <a href="{% url 'open:story_list' %}" class="navbar-brand large_brand">Home</a>
            </li>
            <li>
                <a href="{% url 'open:about' %}" class="navbar-link link_font">About</a>
            </li>
            <li>
                <a href="https://www.github.com" class="navbar-link link_font">GitHub</a>
            </li>
            <li>
                <a href="https://www.linkedin.com" class="navbar-link link_font">LinkedIn</a>
            </li>
        </ul>
        {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'open:story_create' %}" class="navbar link link_font">New Post</a>
                </li>
                <li>
                    <a href="{% url 'open:draft' %}" class="navbar-link link_font">Draft</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="navbar-link link_font">Logout</a>
                </li>
                <li>
                    <a href="{% url 'open:story_list' %}" class="navbar-link link_font">Welcome {{ user.username }}</a>
                </li>
            </ul>
        {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% provider_login_url 'google' %}"><span class="glyphicon glyphicon-user"></span></a>
                </li>
            </ul>
        {% endif %}
    </div>
</nav>

<div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </div>
</div>
</body>
</html>
